<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="src/main.js" type="module" defer></script>
    <title>Movie Rating List</title>
  </head>
  <body>
    <section class="header">
      <p class="headerTitle">Movie Rating List</p>
      <form action="submit">
        <label for="searchInput">search movie</label>
        <input type="text" id="searchInput" placeholder="search your movie" />
        <button class="searchButton">search</button>
      </form>
    </section>
    <section class="listField"></section>
    <div class="notFoundContainer hidden">
      <p class="notFound">검색 결과가 없습니다</p>
      <button class="returnBtn">return</button>
    </div>
  </body>
</html>
